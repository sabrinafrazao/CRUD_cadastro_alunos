<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/CSS/style.css"> 
</head>
<body>

    <div class="container">
        
        <div class="titulo-container">
            <img src="/img/grupo-de-leitura.png" alt="Imagem do Gerenciamento" />
            <h1 class="mt-4">Gerenciamento de Alunos</h1>
        </div>
        
        <div class="form-group d-flex align-items-center">
            <input type="text" id="matriculaPesquisa" class="form-control" list="datalistOptions" placeholder="Matrícula para pesquisa">
            <button class="btn btn-secondary ml-2" onclick="pesquisarAluno()">
                <i class="bi bi-search"></i>
            </button>
            <datalist id="datalistOptions">
                <option value="2022002300">
                <option value="2022001509">
                <option value="2022001966">
                <option value="2022006603">
            </datalist>
        </div>

        <form id="alunoForm" class="mb-4">
            <div class="form-row">
                <div class="col">
                    <input type="text" id="matricula" class="form-control" placeholder="Matrícula" required>
                </div>
                <div class="col">
                    <input type="text" id="nome" class="form-control" placeholder="Nome" required>
                </div>
                <div class="col">
                    <input type="number" id="idade" class="form-control" placeholder="Idade" required min="0">
                </div>                
                <div class="col">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary mt-3">Inserir Aluno</button>
        </form>

        
        <h2>Lista de Alunos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center">Matrícula</th>
                    <th class="text-center">Nome</th>
                    <th class="text-center">Idade</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody id="listaAlunos">
            </tbody>
        </table>

        <div class="notification" id="notification"></div>

    <script src="/JS/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
